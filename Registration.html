    <section class="registration_page">
      <br>
      <div class="twoforms">
        <div class="form-1">
          <form class="academic_staff_registration" onsubmit="return validate()">
            <div class="register">
              <h2>Staff Registration</h2>
        
              <div class="register_input">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder=" Your Name" value="">
    
                <label for="staffid">Staff ID:</label>
                <input type="text" id="staffid" name="staffid" placeholder=" Your Staff ID" value="">
    
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" value="">
    
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Your password" value="">
    
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Your password" value="">
    
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" placeholder="Your Address" value="">
    
                <label for="qualification">Qualification:</label>
                <input type="text" id="qualification" name="qualification" placeholder="Your Qualification" value="">
    
                <label for="expertise">Expertise:</label>
                <input type="text" id="expertise" name="expertise" placeholder="Your Expertise" value="">
    
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" value=""><br>
    
                <button class="register_btn" onclick="return validate()" value="submit">Register As A Staff</button>
              </div>
        
            </div>
          </form>

        </div>
        
        
        <div class="form-2">
          <form class="academic_staff_registration" onsubmit="return studentformValidation()">
            <div class="register">
              <h2>Student Registration</h2>
        
              <div class="register_input">
                <label for="name">Name:</label>
                <input type="text" id="name2" name="name" placeholder=" Your Name" value="">
    
                <label for="studentid">Student ID:</label>
                <input type="text" id="studentid" name="studentid" placeholder=" Your Student ID" value="">
    
                <label for="email">Email Address:</label>
                <input type="email" id="email2" name="email2" placeholder="Your Email Address" value="">
    
                <label for="password">Password:</label>
                <input type="password" id="password2" name="password2" placeholder="Your password" value="">
    
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password2" name="confirm-password2" placeholder="Confirm Your password" value="">
                
                <label for="dateofbirth">Date Of Birth:</label>
                <input type="text" id="dateofbirth" name="dateofbirth" placeholder="You Date Of Birth" value="">

                <label for="address">Address:</label>
                <input type="text" id="address2" name="address" placeholder="Your Address" value="">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone2" name="phone" placeholder="Your Phone Number" value=""><br>
                <br><br>
                <button class="register_btn" onclick="return studentformValidation()">Register As A Student</button>
              </div>
        
            </div>
          </form>

        </div>

      </div>
        
  
    
    </section>
